<div class="row">
    <div class="col-sm-5">
        <table class="table table-dark">
            <!-- <thead>
                <tr>
                    <th *ngFor="let item of dati[0] | keyvalue">{{item.key}}</th>
                </tr>
            </thead> -->
            <tbody>
                <tr *ngFor="let item of dati">
                    <td>{{item._id}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.loc}}</td>
                    <td>{{item.pop}}</td>
                    <td>{{item.state}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-5">

            <div class="form-group">
                <label for="_id">_id</label>
                <input [(ngModel)]="id" type="text" class="form-control" id="_id" aria-describedby="_idHelp" placeholder="id" >
                <small id="_idHelp" class="form-text text-muted">100k and upper</small>
                <div class="form-group">
                    <label for="city">city</label>
                    <input [(ngModel)]="city" type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder="city" >
                </div>
                <div class="form-group">
                    <label for="loc1 loc2">loc</label>
                    <input [(ngModel)]="loc1" type="text" class="form-control" id="loc1" aria-describedby="locHelp" placeholder="Loc1" >
                    <input [(ngModel)]="loc2" type="text" class="form-control" id="loc2" aria-describedby="locHelp" placeholder="Loc2" >
                </div>
                <div class="form-group">
                    <label for="pop">Population</label>
                    <input [(ngModel)]="pop" type="text" class="form-control" id="pop" aria-describedby="popHelp" placeholder="123456" >
                </div>
                <div class="form-group">
                    <label for="state">state</label>
                    <input [(ngModel)]="state" type="text" class="form-control" id="state" aria-describedby="stateHelp" placeholder="USA" >
                </div>
                
                <button type="submit" class="btn btn-primary" (click)="sub()">Submit</button>
            </div>

        
    </div>
</div>
